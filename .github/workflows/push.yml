on:
  push:
    branches:
    - master
name: Update submodule on parent repo
jobs:
  filtersForGitHubActions:
    name: Filters for GitHub Actions
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Filters for GitHub Actions
      uses: actions/bin/filter@25b7b846d5027eac3315b50a8055ea675e2abd89
      with:
        args: branch master
    - name: HTTP client
      uses: swinton/httpie.action@69125d73caa2c6821f6a41a86112777a37adc171
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: --auth-type=jwt "--auth=${{ secrets.GITHUB_TOKEN }}" POST api.github.com/repos/IncPlusPlus/bigtoolbox/dispatches
          Accept:application/vnd.github.everest-preview+json event_type=demo
